<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="38%" r="65%">
      <stop offset="0%" stop-color="#130A1A"/>
      <stop offset="100%" stop-color="#06060A"/>
    </radialGradient>
    <filter id="glow-xl" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="22" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-md" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-sm" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="border-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF006E" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#A855F7" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#AAFF00" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Subtle corner accent lines -->
  <line x1="0" y1="0" x2="40" y2="0" stroke="#FF006E" stroke-width="2" opacity="0.4"/>
  <line x1="0" y1="0" x2="0" y2="40" stroke="#FF006E" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="0" x2="360" y2="0" stroke="#AAFF00" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="0" x2="400" y2="40" stroke="#AAFF00" stroke-width="2" opacity="0.4"/>
  <line x1="0" y1="400" x2="40" y2="400" stroke="#FF006E" stroke-width="2" opacity="0.4"/>
  <line x1="0" y1="400" x2="0" y2="360" stroke="#FF006E" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="400" x2="360" y2="400" stroke="#AAFF00" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="400" x2="400" y2="360" stroke="#AAFF00" stroke-width="2" opacity="0.4"/>

  <!-- ===== CLAW MARKS ===== -->
  <!-- Three claw marks fanning from upper-center, spreading at base -->
  <!-- Paths: quadratic beziers, curves outward from center -->

  <!-- === OUTER AURA (widest, most diffuse) === -->
  <g filter="url(#glow-xl)" opacity="0.35">
    <path d="M 186 68 Q 152 195 138 338" stroke="#FF006E" stroke-width="36" stroke-linecap="round"/>
    <path d="M 200 55 Q 200 200 200 345" stroke="#FF006E" stroke-width="36" stroke-linecap="round"/>
    <path d="M 214 68 Q 248 195 262 338" stroke="#FF006E" stroke-width="36" stroke-linecap="round"/>
  </g>

  <!-- === MID GLOW === -->
  <g filter="url(#glow-md)" opacity="0.75">
    <path d="M 186 68 Q 152 195 138 338" stroke="#FF006E" stroke-width="16" stroke-linecap="round"/>
    <path d="M 200 55 Q 200 200 200 345" stroke="#FF006E" stroke-width="16" stroke-linecap="round"/>
    <path d="M 214 68 Q 248 195 262 338" stroke="#FF006E" stroke-width="16" stroke-linecap="round"/>
  </g>

  <!-- === SHARP CORE === -->
  <g filter="url(#glow-sm)">
    <path d="M 186 68 Q 152 195 138 338" stroke="#FF99CC" stroke-width="4" stroke-linecap="round"/>
    <path d="M 200 55 Q 200 200 200 345" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    <path d="M 214 68 Q 248 195 262 338" stroke="#FF99CC" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Bright tips (sharp points at top) -->
  <circle cx="186" cy="68" r="3" fill="white" opacity="0.9"/>
  <circle cx="200" cy="55" r="3.5" fill="white"/>
  <circle cx="214" cy="68" r="3" fill="white" opacity="0.9"/>

  <!-- ===== FIVE AGENT DOTS ===== -->
  <!-- Spaced along bottom strip -->
  <g filter="url(#glow-sm)">
    <circle cx="142" cy="378" r="6" fill="#FF006E"/>
    <circle cx="164" cy="378" r="6" fill="#FF5500"/>
    <circle cx="200" cy="378" r="6" fill="#00E5FF"/>
    <circle cx="236" cy="378" r="6" fill="#A855F7"/>
    <circle cx="258" cy="378" r="6" fill="#AAFF00"/>
  </g>

  <!-- Connecting line under dots -->
  <line x1="136" y1="378" x2="264" y2="378" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Border -->
  <rect width="400" height="400" stroke="url(#border-grad)" stroke-width="1.5" fill="none" opacity="0.7"/>
</svg>
